<app-header></app-header>

<div class="container">
<div class="card">
    <h2 style="justify-content:center;display:flex;">Technician Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="technLogin(loginForm)">
        <input type="email" style="margin-top:80px;" placeholder="Email" name="email" ngModel required/>
        <br>
        <input type="password" placeholder="Password" name="password" ngModel required/>
        <br>
        <button type="submit" name="login">Login</button>
        <br>
        <a type="button" routerLink="/adlogin" name="register" >Admin Login</a>
        <a type="button" routerLink="/login" name="register" >Customer Login</a>
    </form>
</div>
</div>

<app-footer></app-footer>
