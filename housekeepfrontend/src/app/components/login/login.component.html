<app-header></app-header>

<div class="container">
<div class="card">
    <h2 style="justify-content:center;display:flex;">Customer Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="customerLogin(loginForm)">
        <input type="email" style="margin-top:80px;" placeholder="Email" name="email" ngModel required/>
        <br>
        <input type="password" placeholder="Password" name="password" ngModel required/>
        <br>
        <button type="submit" name="login">Login</button>
        <br>
        <a type="submit" routerLink="/adlogin" name="register" >Admin Login</a>
        <a type="submit" routerLink="/tclogin" name="register" >Technician Login</a>
    </form>
</div>
</div>

<app-footer></app-footer>
